<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/themes/splide-default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="products">
        <div class="container">
            <div class="options-wrapper">
                <div class="filter">
                    <div class="dropdown">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Filter
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">All</a></li>
                                <li><a class="dropdown-item" href="#">Merk</a></li>
                                <li><a class="dropdown-item" href="#">Category</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="filter-menu">
                    <ul class="merk-menu hide">
                        <!-- <li><button class="button-value" onclick="filterProduct('Toyota')">Toyota</button></li> -->
                        <li><button class="button-value">Honda</button></li>
                        <li><button class="button-value">Toyota</button></li>
                        <li><button class="button-value">Daihatsu</button></li>
                        <li><button class="button-value">Hino</button></li>
                        <!-- <li><button class="button-value">Mercedes-benz</button></li> -->
                    </ul>
                    <ul class="category-menu hide">
                        <li class="button-value">LCGC</li>
                        <li class="button-value">Sport</li>
                        <li class="button-value">Truck</li>
                    </ul>
                </div>
                <div class="search-bar">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" id="search-input" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" id="search" type=" submit">Search</button>
                    </form>
                </div>
            </div>
            <!-- ========== products-list ========== -->
            <section class="splide products-section" aria-label="Splide Basic HTML Example">
                <div class="splide__track">
                    <ul class="splide__list" id="products">
                    </ul>
                </div>
            </section>
        </div>
    </div>
    <script type="module" src="script.js"></script>

</body>

</html>
